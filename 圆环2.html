<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="600" height="600" style="border:1px solid #ccc"></canvas>
    <script>
        var ctx = myCanvas.getContext('2d');
        var deg = Math.PI / 180;

        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        var arr = [];
        var length = random(5, 8); //长度
        var space = random(10, 30) //空白间距
        var width = 360 / length; //每条线的度数
        for (var i = 0; i < length; i++) {
            arr.push({
                color: `rgba(${random(0,255)},${random(0,255)},${random(0,255)})`,

            })
        }
        var start = end = 0;
        arr.map(function(v, i) {
            end = width * (i + 1);
            ctx.beginPath();
            ctx.arc(300, 300, 200, start * deg, end * deg - space * deg);
            ctx.strokeStyle = v.color;
            ctx.lineWidth = "10";
            ctx.lineCap = "round";
            ctx.stroke();

            var c_deg = start + (width - space) / 2;
            var x = Math.cos(c_deg * deg) * 250 + 300;
            var y = Math.sin(c_deg * deg) * 250 + 300;
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, 360);
            ctx.fillStyle = v.color;
            ctx.fill();
            start = end;
            ctx.closePath();

        })
    </script>
</body>

</html>
