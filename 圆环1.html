<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="600" height="600" style="border:1px solid #ccc"></canvas>
    <script>
        var ctx = myCanvas.getContext('2d');
        var deg = Math.PI / 180;

        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        var len = random(5, 8);
        var fen = 360 / len;
        console.log(fen)
        var arr = [];
        for (var i = 0; i < len; i++) {
            arr.push({
                color: `rgb(${random(0,255)},${random(0,255)},${random(0,255)})`, //颜色随机
            })
        }
        var ran = random(10, 20) //间距随机

        var start = end = 0;
        arr.map(function(v, i) {
            end = fen * (i + 1);
            ctx.beginPath();
            ctx.arc(300, 300, 200, start * deg, end * deg - ran * deg);
            ctx.strokeStyle = v.color;
            ctx.lineWidth = "20";
            ctx.lineCap = "round";
            ctx.stroke();
            start = end;
            ctx.closePath();
        })
    </script>
</body>

</html>
